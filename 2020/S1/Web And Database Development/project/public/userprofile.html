<!DOCTYPE html>
<html lang ="en-US">

    <body onload="loaduserProfile();">

    <div class="header" id="myHeader" >

        <button class="headerbutton" style="float: right" onclick="userredirect();">Back To Home</button>
        <a class="clock" id="clockbox"></a>
      </h2>
    </div>

    <br><br><br>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <h2 style="text-align: center">Welcome Back!</h2>
    <hr class="line12">

      <br><br><br>

    <div class="box-container" id="userprofile">

      <div class="box1">
        <img class="roundimg" src="img_avatar.png" alt="Avatar" style="width:300px">
        <br>
        <h2 style="padding: 5px 200px;" id="userprofilename"></h2>

      <div class="box2">

        <br>
          <div class="rectangle" id="age">Age</div>

          <div class="rectangle" style="padding: 10px 30px;">Bio</div>
            <p style="padding: 0px 20px; text-align: left; font-size: 20px" id="userprofilebio"></p>
          <div class="rectangle" style="padding: 10px 80px;">Tasks Assigned</div>
            <ul style="padding: 0px 30px; text-align: left; font-size: 20px">
              <li v-for="item in items" :key="item.people">
                {{ item.people }}
              </li>
            </ul>
      </div>

    </div>

    <br><br><br><br><br>

    <button class="footerbutton" style="float: left; margin: 10px 80px" onclick="profilediv();">Update Profile</button>

    <br><br><br>
    <div id="profilediv">
        <h4>Update Profile Details</h4>
      <form action="/updateuserprofile" method="POST" id="user-profile-form">
        <label for="name">Name:&ensp;&emsp;&emsp;&ensp;&ensp;&ensp;</label>
        <input class="login-form-field" type="text" name="name" >
      <br>
        <label for="name">Age:&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;</label>
				<input class="login-form-field" type="text" name="age" >
			<br>
			  <label for="name">Bio:&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;</label>
				<input class="login-form-field" type="text" name="bio" >
			<br>
			  <label for="name">Tasks Assigned:</label>
				<input class="login-form-field" type="text" name="assigned" >
			<br>
				<input type="submit" value="Submit" id="login-form-submit">
	    </form>
    </div>

    <br><br><br><br><br>

  <footer class="footer">
    <h2 class="popup">
      <p style="font-size:16px">Copyright<sup>TM</sup>
        <button class="footerbutton" style="float: right" onclick="popupbtnright()"> Contact </button>
            <span class="popuptextright" id="myPopupright">
              Contact Email: a1782291@adelaide.edu.au
            </span>
        <button class="footerbutton" style="float: left" onclick="popupbtnleft()"> Help </button>
            <span class="popuptextleft" id="myPopupleft">
                Update your details by pressing the update profile button
            </span>
        <button class="footerbutton" onclick="darkmode()" style="float: right; background-color: #E3B264">Dark Mode</button>
      </p>
    </h2>
  </footer>

    <script>
      window.onscroll = function() {scrollingheader();};
      var tday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      var tmonth=["January","February","March","April","May","June","July","August","September","October","November","December"];
      function GetClock(){
          var d= new Date();
          var nday=d.getDay(), nmonth=d.getMonth(), ndate=d.getDate();
          var nhour=d.getHours(), nmin=d.getMinutes(), nsec=d.getSeconds(),ap;

          if(nhour==0){ap=" AM";nhour=12;}
          else if(nhour<12){ap=" AM";}
          else if(nhour==12){ap=" PM";}
          else if(nhour>12){ap=" PM";nhour-=12;}

          if(nmin<=9) nmin="0"+nmin;
          if(nsec<=9) nsec="0"+nsec;

          var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+" "+nhour+":"+nmin+":"+nsec+ap+"";
          document.getElementById('clockbox').innerHTML=clocktext;
          }
      GetClock();
      setInterval(GetClock,1000);
    </script>


    </body>
</html>
