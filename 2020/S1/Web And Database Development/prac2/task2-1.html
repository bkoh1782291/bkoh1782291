<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
<style>

h1 {
    color:red;
}

h2{
    text-align:center;
}

p{
    font-family:Sans-serif;
}

pre{
    font-family:monospace;
    font-size:80%;
}

mark{
    color:grey;
    background-color:pink;
}

a{
    color:orange;
}

</style>
</head>

<body>

<h1>A red heading</h1>

<hr>

<p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat" target="_blank">http://nyan.cat</a>, are orange, while this
<del style="color:grey">text which is struck out</del> is grey.
</p>

<p>Highlighted text is <mark>dimgrey against pink.</mark></p>

<h2>Level 2 Headings are centered</h2>

<pre>Preformatted text uses the monospace font-family & is 80% normal size.</pre>

</body>
</html>
